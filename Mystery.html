<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MysteryVerse - Hindi Dubbed Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Toons+Jr&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Toons Jr', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 80px;
    }

    header h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    @media (min-width: 768px) {
      .anime-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .anime-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .anime-card {
      background-color: #181818;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      text-align: center;
      color: #eee;
      user-select: none;
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.8);
      z-index: 10;
    }

    .anime-card img {
      width: 100%;
      aspect-ratio: 9 / 13;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #2a2a2a;
      border-radius: 8px 8px 0 0;
    }

    .anime-card h3 {
      margin: 8px 0 12px;
      font-size: 14px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: white;
    }

    footer {
      text-align: center;
      padding: 16px 24px;
      background-color: #1c1c1c;
      color: #888;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body><center>
  <h1><u>Animeverse</u></h1></center>
  <header><h2><u>Mystery</h2></header>

  <div class="anime-grid">
    <div class="anime-card">
      <a href="./death note.html"
      <img src="./Screenshot_2025-05-11-07-02-55-49_680d03679600f7af0b4c700c6b270fe7.jpg" alt="Death Note">
      <h3>Death Note</h3>
      </a>
    </div>
    <div class="anime-card">
      <img src="./images (1) (9).jpeg" alt="Erased" />
      <h3>Erased</h3>
    </div>

    <div class="anime-card">
      <img src="./images (1) (8).jpeg" alt="Dead Mount Death Play" />
      <h3>Dead Mount Death Play</h3>
    </div>

    <div class="anime-card">
      <img src="./Paranoia_Agent.png" alt="Paranoia Agent" />
      <h3>Paranoia Agent</h3>
    </div>

    <div class="anime-card">
      <img src="./images (1) (11).jpeg" alt="The Promised Neverland" />
      <h3>The Promised Neverland</h3>
    </div>

    <div class="anime-card">
      <img src="./images (1) (10).jpeg" alt="Another" />
      <h3>Another</h3>
    </div>

    <div class="anime-card">
      <img src="./images (1) (15).jpeg" alt="Steins;Gate" />
      <h3>Steins;Gate</h3>
    </div>

    <div class="anime-card">
      <img src="./images (1) (13).jpeg" alt="Higurashi" />
      <h3>Higurashi</h3>
    </div>

    <div class="anime-card">
      <img src="./Odd_Taxi_manga_cover.jpg" alt="Odd Taxi" />
      <h3>Odd Taxi</h3>
    </div>

    <div class="anime-card">
      <img src="./images (1) (14).jpeg" alt="ID: Invaded" />
      <h3>ID: Invaded</h3>
    </div>

    <div class="anime-card">
      <img src="./Case_Closed_1st_Key_Visual.jpg" alt="Case Closed" />
      <h3>Case Closed</h3>
    </div>

    <div class="anime-card">
      <img src="./Boogiepop_Phantom_cover.jpg" alt="Boogiepop Phantom" />
      <h3>Boogiepop Phantom</h3>
    </div>
  </div>
</body>
</html>
